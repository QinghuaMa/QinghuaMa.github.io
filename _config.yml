# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

theme                    : minimal-mistakes-jekyll
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale                   : "zh-CN" # "en-US"
title                    : "What a starry night~"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "花魑" # can override the site author with different ones on specific posts, pages, or collection documents.
description              : "An amazing website."
url                      : http://whatastarrynight.com
baseurl                  : # https://mademistakes.com/mastering-jekyll/site-url-baseurl/
repository               : QinghuaMa/QinghuaMa.github.io


author:
  name: "花魑"
  avatar: "/assets/images/huachi.jpg"
  bio: "Change, as if had not changed." # Note: Markdown is allowed
  location: "Xi'an, China"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: qinghua7717@stu.xjtu.edu.cn
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/QinghuaMa
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   # url: "https://your-website.com"
    # - label: "Twitter"
    #   icon: "fab fa-fw fa-twitter-square"
    #   # url: "https://twitter.com/"
    # - label: "Facebook"
    #   icon: "fab fa-fw fa-facebook-square"
    #   # url: "https://facebook.com/"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   # url: "https://instagram.com/"

include:
  - _pages


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache




# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/


# head_scripts:
  # - https://code.jquery.com/jquery-3.2.1.min.js
  # - /assets/js/your-custom-head-script.js

teaser: # /assets/images/500x300.png
header:
  teaser: # /assets/images/my-awesome-post-teaser.jpg
logo: # "/assets/images/88x88.png"
masthead_title: # "My Custom Title"

breadcrumbs: true  # disabled by default

# search
search: true
search_provider: lunr # algolia
lunr:
  search_within_pages: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      date_format: "%Y-%m-%d "
      read_time: true
      words_per_minute: 250
      toc: true
      toc_label: "Table of Contents"
      toc_sticky: true
      classes: wide
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
  
  # # _foo
  # - scope:
  #     path: ""
  #     type: foo
  #   valus:
  #     layout: single
    




footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mmistakes"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/mmistakes"

permalink: /:categories/:title/
paginate_path: /page:num/
paginate: 7
timezone: Asia/Shanghai

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/



# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
